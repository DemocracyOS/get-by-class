<html>
  <head>
    <title>getByClass</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <ul id="menu">
      <li class="active">I'm active</li>
      <li class="inactive">I'm inactive one</li>
      <li class="inactive">I'm inactive two</li>
    </ul>

    <button onclick="getActive();">Get active</button>
    <button onclick="getInactive();">Get inactive</button>
    <button onclick="getOneInactive();">Get one inactive</button>


    <script src="../build/build.js"></script>

    <script>
      var getByClass = require('get-by-class');
      var menu = document.getElementById('menu');

      function getActive(e) {
       alert(getByClass(menu, 'active')[0].innerHTML);
      }

      function getInactive(e) {
        alert('Number of items: ' + getByClass(menu, 'inactive').length);
        alert(getByClass(menu, 'inactive')[0].innerHTML);
        alert(getByClass(menu, 'inactive')[1].innerHTML);
      }

      function getOneInactive(e) {
        alert(getByClass(menu, 'inactive', true).innerHTML);
      }
    </script>
  </body>
</html>
